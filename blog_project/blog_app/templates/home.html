{% extends 'base.html' %}

{% block content %}
    <h3 class="heading">Home</h3>
    <div class="container">
        <form method="post" class="sub-container">
            {% csrf_token %}
            {{fm.as_p}}
            <input type="submit" value="Save">
        </form>
        {{msg}}
    </div>
    <div class="container">
        {% for blog in blogs %}
            <ul><a href="{% url 'blog' id=blog.id %}">{{blog.title}}</a></ul>
        {% empty %}
            No Blogs to Display
        {% endfor %}
    </div>
    
{% endblock %}
